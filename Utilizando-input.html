<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input</title>
</head>
<body>
    <h1>
        Lista de contatos: 
    </h1>

    <form action="" class="Nome">
        
        <fieldset>
        <legend>
            Nome do contato:
        </legend>
        <label for="Nome"></label>
        <input type="text">
        <button>Enviar</button>
        </fieldset>
    </form>

    <form action="" class="Cpf">
        <fieldset>
            <legend>
                CPF:
            </legend>
            <input type="text">
            <button>Enviar</button>
        </fieldset>
    </form>

    <form action="" class="Telefône">
        <fieldset>
            <legend>
                Telefône:
            </legend>
            <input type="text">
            <button>Enviar</button>
        </fieldset>
    </form>
    <Form class="Endereço">
        <fieldset>
            <legend>
                Endereço:
            </legend>
            <input type="text">
            <button>
                Enviar
            </button>
        </fieldset>
    </Form>
    <form action="" class="Escolaridade">
        <fieldset>
            <legend>
                Escolaridade:
            </legend>
            <input type="text">
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
